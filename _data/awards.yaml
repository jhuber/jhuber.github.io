- title: "SUTD-MIT Postdoctoral Fellowship (2013-2015)"
  description: "In June '13, I was awarded a two-year fellowship to conduct research on alternative feedback modalities for mobile interfaces within the SUTD-MIT Postdoctoral Program."

- title: "Finalist, Singapore Challenge, Global Young Scientist Summit (2014)"
  description: "A proposal on \"Smart Adaptive Interfaces for Ageing Gracefully\" I co-authored with fellows of the Augmented Senses Group at SUTD was selected for the final round of <a href=\"http://www.gyss-one-north.sg/\">GYSS 2014</a>."

- title: "Best Paper Award EuroiTV (2012)"
  description: "A paper I co-authored on <a href=\"http://doi.acm.org/10.1145/2325616.2325623\">PalmRC: Imaginary Palm-based Remote Control for Eyes-free Television Interaction</a> was recognized with the EuroiTV best paper award 2012."

- title: "Full Ph.D. Scholarship, German Research Foundation (2008-2012)"
  description: "I was awarded a full Ph.D. scholarship funded by the German Research Foundation to pursue a doctoral dissertation within the graduate school on &quot;Technology-enhanced Learning&quot; at Technische Universit&auml;t Darmstadt (DFG Graduiertenkolleg &mdash; GRK 1223)."
